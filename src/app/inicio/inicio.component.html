
<div class="login">
    <div class="p-0 pt-2 col-2" id="row">
        <button mat-icon-button color="basic" aria-label="back"  routerLink="/onboard">  
               <mat-icon>arrow_back</mat-icon> 
        </button>  
    </div>
    <form class="custom-form" method="post">
      <h1>Iniciar sesi√≥n</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="ngOnInit()"  routerLink="/principal">acceder</button>

    </form>
    
  </div>
